{% extends 'base.html' %}
{% block title %}Ingresar · IGP Dashboard{% endblock %}
{% block content %}
<section class="auth-wrapper">
  <div class="auth-card">
    <h2 class="auth-title">Bienvenido</h2>
    <p class="auth-sub">Ingresa con tu usuario IGP</p>
    <form method="post" class="form">
      {% csrf_token %}
      <div class="form-row">
        <label>Nombre de usuario</label>
        {{ form.username }}
      </div>
      <div class="form-row">
        <label>Contraseña</label>
        {{ form.password }}
      </div>
      {% if form.errors %}
        <div class="alert">Usuario o contraseña incorrectos.</div>
      {% endif %}
      <button type="submit" class="btn btn-primary btn-block">Entrar</button>
    </form>
  </div>
</section>
{% endblock %}
