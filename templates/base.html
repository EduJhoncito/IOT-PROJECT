{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}IGP Dashboard{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <div class="logo-circle">IGP</div>
        <div class="brand-text">
          <h1>Dashboard Costa Verde</h1>
          <p>Monitoreo en tiempo real</p>
        </div>
      </div>
      <nav class="nav">
        {% if custom_user %}
          <span class="user-pill">{{ custom_user.username }}</span>
          <a class="btn btn-outline" href="/logout/">Salir</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="site-footer">
    <div class="container">
      <small>&copy; Instituto Geofísico del Perú · IGP</small>
    </div>
  </footer>
</body>
</html>
